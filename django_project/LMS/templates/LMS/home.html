{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'LMS/style.css' %}">
</head>
<body>
    <header>
        <h2 class="logo"><img src="{% static 'LMS/assets/images/logo.jpg' %}" height="60px"/></h2>
        <nav class="navigation">
            <a href="{% url 'LMS-home' %}">Home</a>
            <a href="{% url 'LMS-services' %}">Services</a>
            <a href="{% url 'LMS-contact' %}">Contact</a>
            {% if user.is_authenticated %}
                <a class="nav-item-nav-link" href="{% url 'LMS-labour_profile' %}">Profile</a>
                <a class="nav-item-nav-link" href="{% url 'LMS-labour_logout' %}">Logout</a>
            {% else %}
               <a href="{% url 'LMS-manager_login' %}"><button class="btnLogin-popup">Manager login</button></a>
               <a href="{% url 'LMS-labour_login' %}"><button class="btnLogin-popup">Labour login</button></a>
            {% endif %}
        </nav>
    </header>

    {% block content %}{% endblock %}

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
